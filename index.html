  <script>
    function resizeWindow(){
      let deviceWidth = document.documentElement.clientWidth;
      let rootRem = deviceWidth / 7.2 //设计稿的宽度是720px
      document.documentElement.style.fontSize = rootRem + 'px'
    }
    resizeWindow()
  </script>
